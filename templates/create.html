<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Make Memo</title>

  <!-- 'viewport' is used by bootstrap to respond to device size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript:  JQuery from a content distribution network (CDN) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Bootstrap includes javascript and css  (must follow jquery) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Our own style sheet -->
  <link rel="stylesheet" href="/static/css/memos.css" />


</head>
<body>
<div class="container">
<!-- Flashed messages before content -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h1 class="text-center">New Memo</h1>
<form action="" method="post">
<div class="container">
    <div class="row">
        <label>Date</label>
        <input type='text' class="form-control" name="date" value="MM/DD/YYYY" />
    </div>
    <div class="row">
        <label>Memo</label>
        <textarea class="form-control" rows="5" name="memo"></textarea>
    </div>
    <div class="row">
        <input type="submit" class="btn btn-info" value="Add Memo">
    </div>
</div>

</form>
</div> <!-- container -->
</body>
</html>
